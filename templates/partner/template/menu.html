{% load static %}

<style>
  .pmenu {
    background: #56708d;
    width: 265px;
    height: 100vh;
    padding: 0 20px;
    display: flex;
    flex-direction: column;
    position: relative;
  }

  .pmenu_body {
    height: 100%;
    display: flex;
    flex-direction: column;
  }

  .pmenu .logo {
    text-align: center;
    font-size: 14px;
    font-style: normal;
    font-weight: 500;
    letter-spacing: 6.52px;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 19px 0;
  }

  .pmenu hr {
    border: none;
    height: 1px;
    background-color: rgb(255 255 255 / 0%);
    background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgb(255 255 255 / 40%), rgb(255 255 255 / 60%), rgba(0, 0, 0, 0));
    margin: 0;
  }

  .pmenu .tabs {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-top: 5px;
    flex-grow: 1;
  }

  .pmenu .tabs .tabs-item .header {
    display: flex;
    flex-direction: row;
    gap: 12px;
    align-items: center;
    padding: 12px 16px;
    border-radius: 15px;
    transition: background-color 0.3s;
    cursor: pointer;
  }

  .pmenu .tabs .tabs-item .header.select {
    background: #505463;
  }
  .pmenu .tabs .tabs-item .header.select:hover {
    background: #434343;
  }

  .pmenu .tabs .tabs-item .header:hover {
    background: #0000004d;
  }

  .pmenu .tabs .tabs-item .header .icon {
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #17a1a1;
    border-radius: 12px;
  }

  .pmenu .tabs .tabs-item .header .icon.c_1 {
    background: #ff7600;
  }
  .pmenu .tabs .tabs-item .header .icon.c_2 {
    background: #17a1a1;
  }

  .pmenu .tabs .tabs-item .header .title {
    color: white;
    font-weight: 500;

  }

  .pmenu .tabs .tabs-item .subtabs {
    padding: 0px 16px;
    display: flex;
    flex-direction: column;
  }

  .pmenu .tabs .tabs-item .subtabs .subtabs-item {
    color: #C6C6C6;
    font-size: 14px;
    font-weight: 500;
  }

  .pmenu .tabs .tabs-item .subtabs .subtabs-item:hover {
    color: #ffffff;
  }

  .faq {
    border-radius: 15px;
    background: #C1DEFF;
    padding: 16px;
    margin-bottom: 14px;
  }

  .faq .icon {
    padding: 5px;
    background: white;
    border-radius: 12px;
    width: min-content;
  }

  .faq .title {
    color: #323232;
    margin-top: 10px;
    font-size: 14px;
    font-weight: 700;
  }

  .faq .text {
    color: #323232;
    font-size: 12px;
    font-weight: 400;
  }

  .faq button {
    background: #060B28BD;
    color: white;
    width: 100%;
    padding: 9px 0;
    border-radius: 10px;
    margin-top: 10px;
    font-size: 12px;
  }

  .pmenu .show_button {
    background-color: #17A1A1;
    border-radius: 0px 0px 0px 12px;
    position: absolute;
    right: 0;
    top: 0;
    padding: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .pmenu .show_button:hover {
    background-color: #21afaf;
  }

  .pmenu.hide .show_button {
    border-radius: 0;
  }

  .pmenu.hide .pmenu_body {
    display: none;
  }

  .pmenu {
    transition: width 0.2s;
  }

  .pmenu.hide {
    width: 39px;
    padding: 0;
  }

  .pmenu .show_button .show {display: block}
  .pmenu .show_button .hide {display: none}

  .pmenu.hide .show_button .hide {display: block}
  .pmenu.hide .show_button .show {display: none}


  @media screen and (max-width: 900px) and (min-width: 600px) {
    .pmenu {
      padding: 0;
    }

    .pmenu .logo {
      text-align: start;
      letter-spacing: 3.52px;
      padding: 8px 0;
      margin-right: 41px;
    }

    .pmenu .tabs {
      gap: 0;
    }

    .pmenu .tabs .tabs-item .header {
      padding: 8px 7px;
      gap: 4px;
    }

    .faq {
      border-radius: 0;
      margin: 0;
    }
  }

  @media screen and (max-width: 600px) {
    .pmenu {
      min-width: 100vw;
    }

    .pmenu.hide {
      min-width: auto;
    }
  }

</style>
