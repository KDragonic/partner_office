{% load form static %}

<style>
  .reglog_popup {
    position: fixed;
    background: white;
    box-shadow: 0px 0px 18px 0px #d9d9d9;
    padding: 14px;
    border-radius: 10px;

    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: center;

    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .reglog_popup > .title {
    font-size: 26px;
  }

  .reglog_popup input {
    width: 303px;
    height: 44px;
    padding: 11px;
    background: #FFFFFF;
    border: 1px solid #D2D2D2;
    border-radius: 4px;
  }

  .social_icons {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 5px;
  }

  .social_icons div {
    cursor: pointer;
  }

  .social_icons img {
    height: 30px;
  }
</style>

<div class="reglog_popup">
  <span class="title">Авторезация</span>
  <label for="login">
    <input type="text" name="login" id="id_login" placeholder="Логин" required />
  </label>
  <label for="password">
    <input type="text" name="password" id="id_password" placeholder="Пароль" required />
  </label>
  <button class="button">Войти</button>
  <div class="social_icons">
    <div data-href="{{ vk_auth_url }}"><img src="{% static 'img/vk-icon.png' %}" /></div>
    <div data-href="{{ google_auth_url }}"><img src="{% static 'img/google-icon.png' %}" /></div>
  </div>
</div>

<script>
  $('.social_icons > div').click(function(event) {
    event.preventDefault();

    setCookie("back_url_login_page", location.href)

    let href =$(this).data('href')
    let a_el = $("<a>").attr("href", href)
    a_el[0].click()

  });
</script>
